<!DOCTYPE HTML>
<!--This page is for CS department survey-->
<html>
	<head >
		<title>Registration</title>	
		
	</head>
	<header class="header">
		<h1>CS Department Survey</h1>
	</header>
	<body>
		<link rel="stylesheet" href="main.css" />
		<!-- Nav -->
		<div>
			<ul >
				<li><a id="nav" href="/hw2/csinfo_hw2.html">CS Department Information</a></li>
			</ul>
		</div>
		<br/>
		<div class="bodyContainer">
			<table style="width: 100%">
				<tr>
					<th><strong><font size=5>Survey table</font></strong></th>
				</tr>
				<tr>
					<td>
						<form id="survey" autocomplete="on">
							<div>
								<label id="username">User Name:</label>
								<input type="text" id="username" placeholder="enter your user name" pattern="[A-Za-z]+" required="true" autofocus="true" />
							</div>
							<div>
								<label id="street">Street Address:</label>
								<input type="text" id="street" placeholder="enter street name" required="true"/>
							</div>
							<div>
								<label id="city">City:</label>
								<input type="text" id="city" placeholder="enter city name" pattern="[A-Za-z]+" required="true"/>
							</div>
							<div>
								<label id="zip">Zip Code:</label>
								<input type="text" id="zip" placeholder="00000" pattern="[\d]{5}" required="true" />
							</div>
							<div>
								<label id="email">E-mail:</label>
								 <input type="email" id="email" placeholder="enter valid e-mail address" pattern="[A-Za-z]+@[A-Za-z]+\.(com|net|co|edu|gov)" required="true"/>
							</div>
							<div>
								<label id="phone">Phone Number:</label>
								<input type="text" id="phone" placeholder="###-###-#####" pattern="^[0-9-+s()]*$"/>
							</div>
							<div>
								<label id="date">Date of Survey:</label>
							 	<input type="text" id="date" placeholder="##/##/####" pattern="([\d]{2}\/[\d]{2}\/[\d]{4})" required="true"/>
							</div>
							<div>
								<label> High-school graduation time(or expected):</label>
								<input list="month" name="month" style="width: 100px" placeholder="January" required="true">
								<datalist id="month">
									<option value="January"></option>
									<option value="February"></option>
									<option value="March"></option>
									<option value="April"></option>
									<option value="May"></option>
									<option value="June"></option>
									<option value="July"></option>
									<option value="Augest"></option>
									<option value="September"></option>
									<option value="October"></option>
									<option value="November"></option>
									<option value="December"></option>
								</datalist>
								<input type="text" style="width: 50px" id="year" placeholder="Year" pattern="\d{4}" required="true"></input>
							</div>
							<div class=checkbox>
								<label>what do you like most about the campus?</label>
                            	<input type = "checkbox" name="Q1" >Students</input>
                            	<input type = "checkbox" name="Q1" >Location</input>
                            	<input type = "checkbox" name="Q1" >Campus</input>
                            	<input type = "checkbox" name="Q1" >Atmosphere</input>
                            	<input type = "checkbox" name="Q1" >Dorm Rooms</input>
                            	<input type = "checkbox" name="Q1" >Sports</input>
                            </div>
                            <div class=radiobutton>
                            	<label>how you became interested in the university?</label>
                            	<input type="radio" name="Q2">Friends</input>
                            	<input type="radio" name="Q2">Television</input>
                            	<input type="radio" name="Q2">Internet</input>
                            	<input type="radio" name="Q2">Other</input>
                            </div>
                            <div class=textarea>
                            	<label>Additional comments:</label>
                            	<textarea rows="7" cols="50" placeholder="Additional comments" ></textarea>
                            </div>
                            <div class=dropdown>
                            	<label>Likelihood of you recommending this school to other prospective students</label>
                            	<select id=recom>
                            		<option value="vlike">Very Likely</option>
                            		<option value="like">Likely</option>
                            		<option value="unlike">Unlikely</option>
                            	</select>
                            	
                            </div>
                            <div class="button" >
							<button id="submitb">Submit</button>
							</div>
						</form>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<p>Posted by: Chenhao Mu</p>
  			<p>Contact information: <a href="mailto:cmu@gmu.com">cmu@gmu.edu</a>.</p>
		</div>
		<div class="logo">
		<a class="ttip" href="http://www.gmu.edu" title="Please visit http://www.gmu.edu for more information">
			<img class = "logo" src="gmu_logo.png" alt="GMU LOGO">
		</a>
		</div>
	</body>
</html>
