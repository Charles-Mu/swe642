<!DOCTYPE HTML>
<!--This page is for CS department survey-->
<html>
	<head >
		<title>Registration</title>	
		<script type="text/javascript" src="cookie.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="form_validation.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="addressauto.js"></script>
		
	</head>
	<header class="header">
		<h1>CS Department Survey</h1>
	</header>
	<body onload = "cookie_greet()">
		<link rel="stylesheet" href="main.css" />
		<!-- Nav -->
		<div>
			<ul >
				<li><a id="nav" href="csinfo.html">CS Department Information</a></li>
			</ul>
		</div>
		<br/>
		
		<div id="greet">
			<p id="greetings1"></p>
			<p id="greetings2"></p>
		</div>
		<div class="bodyContainer">
			<table style="width: 100%">
				<tr>
					<th><strong><font size=5>Survey table</font></strong></th>
				</tr>
				<tr>
					<td>
						<form id="survey" autocomplete="on">
							<div>
								<label>User Name:</label>
								<input type="text" id="username" placeholder="enter your user name" required="true" autofocus="true" />
								<!--  pattern="[A-Za-z]+" -->
                            	<br/>
                            	<p class="error" id="name_error"></p>								
							</div>
							<div>
								<label>Street Address:</label>
								<input type="text" id="street" placeholder="enter street name" required="true"/>
								<br/>
                            	<p class="error" id="street_error"></p>	
							</div>

							<div>
								<label>Zip Code:</label>
								<input type="text" id="zip" onblur="addressAuto()" placeholder="00000" pattern="[\d]{5}" />
								<p class="error" id="zip_error"></p>
							</div>
							<div>
								<label>City:</label>
								<input type="text" id="city" placeholder="enter city name" pattern="[A-Za-z ]+" />
							</div>

							<div>
								<label>State:</label>
								<input type="text" id="state" placeholder="enter state" pattern="[A-Za-z]+"  />
							</div>
							<div>
								<label>E-mail:</label>
								 <input type="email" id="email" placeholder="enter valid e-mail address" />
								 <br/>
                            	<p class="error" id="email_error"></p>
							</div>
							<div>
								<label>URL:</label>
								 <input type="url" id="url" placeholder="enter valid url"  />
							</div>
							<div>
								<label>Phone Number:</label>
								<input type="text" id="phone" placeholder="###-###-#####" pattern="^[0-9-+s()]*$"/>
							</div>
							<div>
								<label>Date of Survey:</label>
							 	<input type="text" id="date" placeholder="##/##/####" pattern="([\d]{2}\/[\d]{2}\/[\d]{4})" />
							</div>
							<div>
								<label> High-school graduation time(or expected):</label>
								<input list="month" name="month" style="width: 100px" placeholder="January" >
								<datalist id="month">
									<option value="January"></option>
									<option value="February"></option>
									<option value="March"></option>
									<option value="April"></option>
									<option value="May"></option>
									<option value="June"></option>
									<option value="July"></option>
									<option value="Augest"></option>
									<option value="September"></option>
									<option value="October"></option>
									<option value="November"></option>
									<option value="December"></option>
								</datalist>
								<input type="text" style="width: 50px" id="year" placeholder="Year" pattern="\d{4}" ></input>
							</div>
							<div class=checkbox>
								<label>what do you like most about the campus?</label>
                            	<input type = "checkbox" name="Q1" value="students" >Students</input>
                            	<input type = "checkbox" name="Q1" value="location">Location</input>
                            	<input type = "checkbox" name="Q1" value="campus">Campus</input>
                            	<input type = "checkbox" name="Q1" value="atmosphere">Atmosphere</input>
                            	<input type = "checkbox" name="Q1" value="dorm">Dorm Rooms</input>
                            	<input type = "checkbox" name="Q1" value="sports">Sports</input>
                            	<br/>
                            	<p class="error" id="checkbox_error"></p>	
                            </div>
                            <div class=radiobutton>
                            	<label>how you became interested in the university?</label>
                            	<input type="radio" name="Q2" value="friends">Friends</input>
                            	<input type="radio" name="Q2" value="tel">Television</input>
                            	<input type="radio" name="Q2" value="internet">Internet</input>
                            	<input type="radio" name="Q2" value="other">Other</input>
                            </div>
                            <div class=textarea>
                            	<label>Additional comments:</label>
                            	<textarea rows="7" cols="50" placeholder="Additional comments" ></textarea>
                            </div>
                            <div class=dropdown>
                            	<label>Likelihood of you recommending this school to other prospective students</label>
                            	<select id=recom>
                            		<option value="vlike">Very Likely</option>
                            		<option value="like">Likely</option>
                            		<option value="unlike">Unlikely</option>
                            	</select>
                            	
                            </div>

                             <div onchange="data()">
                            	<label>Data:</label>
                            	<input id = "data_numbers" type="textbox" name="numbers" placeholder="Please enter at least 11  numbers from 0 to 100"/>
                            	<br/>
                            	<p class="error" id="error_message"></p>
                            </div>
                            <div>
								<label id="Average">Average:</label>
								<p id="Avg_result"></p>
							</div>
						  <div>
								<label id="Maximum">Maximum:</label>
								<p id="Max_result"></p>
							</div>
							<div>
							<input type="reset" value="Reset">
                            </div>
                            <div class="button" >
							<a href="submit_success.html" onclick="return validation();" id="submitb">Submit</a>
							</div>

						</form>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<p>Posted by: Chenhao Mu</p>
  			<p>Contact information: <a href="mailto:cmu@gmu.com">cmu@gmu.edu</a>.</p>
		</div>
		<div class="logo">
		<a href="http://www.gmu.edu">
			<img class = "logo" src="gmu_logo.png" alt="GMU LOGO">
		</a>
		</div>
	</body>
</html>
